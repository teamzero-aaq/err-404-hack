{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include "html_head.html" %}
  
    
   
  </head>
  <body>
 
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      {% include "doctor_sidebar.html" %}
        <div class="main-panel">
          <div class="content-wrapper">
		    <div class="row">
		        <div class="col-xl-12 order-xl-1">
		          <div class="card p-3">

		            <div class="card-header bg-white border-0 mt-2">
		              <div class="row align-items-center">
		                <div class="col-8 grid-margin stretch-card">
		                  <h3 class="page-title">
			                <span class="page-title-icon bg-gradient-primary text-white mr-2">
			                  <i class="mdi mdi-lightbulb"></i>
			                </span> Profile </h3>
		                </div>
		                		                
		              </div>
		            </div>

		            <div class="card-body">
		              <form action ="" method="POST">
                    {% csrf_token %}
		                <div class="pl-lg-4">
		                	<h6 class="heading-small text-muted mb-4">User Information</h6>
		                  <div class="row">

		                    <div class="col-lg-6">
		                      <div class="form-group">
		                        <label class="form-control-label" for="input-username">Name</label>
		                        <input type="text" name="dname" id="dname" class="form-control form-control-alternative" placeholder="Name" value="">
		                      </div>
		                    </div>

		                    <div class="col-lg-6">
		                      <div class="form-group">
		                        <label class="form-control-label" for="input-email">Email address</label>
		                        <input type="text" name="demail" id="demail" class="form-control form-control-alternative" placeholder="name@example.com">
		                      </div>
		                    </div>

		                  </div>
		                  <div class="row">

		                  	 <div class="col-lg-6">
		                      <div class="form-group">
		                        <label class="form-control-label" for="input-contact">Contact</label>
		                        <input type="text" name="dcontact" id="dcontact" class="form-control form-control-alternative" placeholder="Enter contact" value="">
		                      </div>
		                    </div>

		                    <div class="col-lg-6">
		                      <div class="form-group">
		                        <label class="form-control-label" for="input-first-name">Specialist</label>
		                        <input type="text" name="specialist" id="specialist" class="form-control form-control-alternative" placeholder="Specialist" value="">
		                      </div>
		                    </div>
						</div>
 							<div class="row">
							  <div class="col-lg-12">
		                      <div class="form-group">
		                        <label class="form-control-label" for="input-first-name">About Me</label>
		                       <div class="form-group">
                      
                        <textarea class="form-control" id="bio" rows="4" placeholder="Write your Bio...."></textarea>
                      </div>
		                      </div>
		                    </div>
							</div>

		                    

		                  
                       <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
		                </div>
		               
		                
		              </form>
		            </div>
		          </div>
		        </div>
		    </div>



          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
           {% include "footer.html" %}
  </body>
</html>
