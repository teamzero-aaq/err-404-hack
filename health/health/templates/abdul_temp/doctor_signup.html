{% load static  %}
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>Register</title>
        <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
<section class="login-section">
    <div class="container-fluid">
        <div class="row"> 
            <div class="col-sm-6">
                <div class="image-wrapper">
                   <img class="img-responsive" src="{% static 'assets/images/login1.gif' %}" alt="">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="content-wrapper label-input">
                    <h2 class="page-title">Doctor Register</h2>
                    <form method="post" action="">
                        {% csrf_token %}

                        <div class="name-wrapper field-wrapper">
                            <input type="text" name="dname" id="dname" placeholder="Name">
                        </div>

                        <div class="email-wrapper field-wrapper">
                            <input type="email" name="demail" id="demail" placeholder="Email address">
                        </div> 

                        <div class="phone-wrapper field-wrapper">
                            <input type="text" name="dphone" id="dphone" placeholder="Phone">
                        </div>
                        <div class=" name-wrapper field-wrapper ">
                      
                      <select class="form-control form-control-sm" id="exampleFormControlSelect3">
                      <option default>Specilist</option>
                       <option value="">lorem1</option>
                      </select>
                    </div>

                        <div class="pass-wrapper field-wrapper">
                            <input type="password" name="pass" placeholder="Password">
                        </div>

                         <div class="confirm-pass-wrapper field-wrapper">
                             <input type="password" name="passc" placeholder="Confirm Password">
                        </div>


                        <input class="form-submit-btn" type="submit" value="Register">

                        <hr>

                        <a class="form-link1 create-ac-btn" href="{% static 'login.html' %}">Already Registered? Login Here </a>
                    </form>
                </div>
            </div>

        </div>
    </div>

</section>


        <script src="{% static 'assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>

</body>
</html>
